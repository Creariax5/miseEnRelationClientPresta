{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relaigraph</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<style>
body {
    margin: 0px;
    background-color: #222222;
}

p {
    color: white;
}

h1 {
    color: white;
}

li {
    color: black;
}

.pkb {
    width: 150px;
	height: 150px;
	margin: 20px;
}

header {
    background-color: black;
    position: fixed;
    left: 0;
    right: 0;
    top: 0px;
    height: 60px;
    display: flex;
    align-items: center;
    z-index: 1;
}
header * {
    display: inline;
}

header li {
    margin: 30px;
    font-size: 30px;
}

header li a {
    color: white;
    text-decoration: none;
}

footer {
    background-color: black;
    left: 0;
    right: 0;
    bottom: 0px;
    height: 30px;
    display: flex;
    align-items: center;
}

footer * {
    display: inline;
}

footer li {
    margin: 20px;
}

footer li a {
    color: white;
    text-decoration: none;
}

content {
    margin: 3px;
}

#admin{
        position: relative;
        display: inline-block;
        top: 300px;
        margin: 30px;
        padding: 30px;
        height: 200px;

        background: #F2EDE1;
        border: 1px solid;
        border-radius: 10px;

        overflow-y: auto;
        overflow-x: auto;

        resize: both;
    }

.draggable {
    /* Indicate the element draggable */
    cursor: move;

    /* It will be positioned absolutely */
    position: absolute;

    /* Doesn't allow to select the content inside */
    user-select: none;
}

#cote {
    position: fixed;
    margin: auto;
    background: hsla(0, 0%, 10%, 0.75);
    height: 100%;
    width: 250px;
}

.imgs{
    position: absolute;
    width : 500px;
    height : 500px;
    top: 0px;
    right: 250px;
}

#content {
    position: fixed;
    margin: auto;
    /*background: hsla(0, 40%, 10%, 0.75);*/
    height: 100%;
    width: 100%;
    left: 250px;
}

/* ______Pokedex______ */

    .poke{
        background-color: #4158D0;
        background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        position: absolute;
    }

    .slot{
        height: 150px;
        width: 150px;

    }

    .div_slot{
        position: relative;
        display: inline-block;
        margin: 30px;
        background: #F2EDE1;
        border: 1px solid;
        border-radius: 10px;
        height: 200px;
        width: 150px;
    }

    .div_slot:hover{
        top: -25px;
        filter: drop-shadow(0px 0px 10px gold)
    }

    .pp{
        color: black;
        text-align: center;
    }

    .img{
        height: 150px;
        width: 150px;
        filter: contrast(1);
        text-align:center;
        margin:auto;
        display: flex;
    }

    .img:hover{
        filter: contrast(1);
    }

/* ______BACKPACK______ */

.claim_box{
    position: absolute;
    top: 85%;
    left: 50%;
    transform: translate(-50%,-50%);

    background: #4BDF00;
    border: 1px solid;
    border-radius: 10px;
    height: 12%;
    width: 60%;
    text-align: center;
}

.claim_box:hover{
    background: #359C00;
}

.open_box{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);

    background: blue;
    border: 1px solid;
    border-radius: 10px;
    height: 50%;
    width: 60%;
}

.gray{
    position: absolute;
    margin: auto;
    top: 30px;
    background: hsla(0, 0%, 10%, 0.75);
    height: 100%;
    width: 100%;
}


/* ______login______ */


.login{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);

    background: #D68910;
    border: 1px solid;
    border-radius: 10px;
    height: 20%;
    width: 20%;
    padding: 4%;
}


.register{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);

    background: #D68910;
    border: 1px solid;
    border-radius: 10px;
    height: 50%;
    width: 40%;
    padding: 4%;
}


/* ______obj______ */

.obj_slot{
        position: relative;
        display: inline-block;
        margin: 30px;

        border: 1px solid;
        border-radius: 10px;
        padding: 20px;
    }

/*
.obj_slot:hover{
    top: -25px;
    filter: drop-shadow(0px 0px 10px purple)
}
*/
</style>

            </li>

            </li>
        </ul>

</header>
<br>
<br>

<content>

</content>
