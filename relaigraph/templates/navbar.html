{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relaigraph</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<style>
body {
    margin: 0px;
}
header {
    background-color: black;
    position: fixed;
    left: 0;
    right: 0;
    top: 0px;
    height: 30px;
    display: flex;
    align-items: center;
}
header * {
    display: inline;
}

header li {
    margin: 20px;
}

header li a {
    color: white;
    text-decoration: none;
}

footer {
    background-color: black;
    left: 0;
    right: 0;
    bottom: 0px;
    height: 30px;
    display: flex;
    align-items: center;
}

footer * {
    display: inline;
}

footer li {
    margin: 20px;
}

footer li a {
    color: white;
    text-decoration: none;
}

</style>
<body>
<header>
    <nav>
        <ul>
            </li>
            <li>
                <a href="#"> Home </a>
            <li>
            <a href="#"> About </a>
        </li>
            <li>
                <a href="#"> Contact </a>
            </li>
            <li> <a href="#"> Terms of use </a>
            </li>
            <li>
                <a href="#"> Join Us </a>
            </li>
        </ul>
    </nav>
</header>

{% block nav %}

{% endblock %}

<br>
<br>
<footer>
    <nav>
        <ul>
            </li>
            <li>
                <a href="#"> Home </a>
            <li>
            <a href="#"> About </a>
        </li>
            <li>
                <a href="#"> Contact </a>
            </li>
            <li> <a href="#"> Terms of use </a>
            </li>
            <li>
                <a href="#"> Join Us </a>
            </li>
        </ul>
    </nav>
</footer>
</body>
</html>
