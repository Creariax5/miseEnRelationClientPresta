{% extends 'navbar.html' %}
{% block nav %}
<div class="poke">
<h1 class="pp">Pokedex</h1>

{% for element in response %}
    <div class="div_slot">
        <div class="slot"><a href="https://pokemondb.net/pokedex/{{ element }}"><img src="https://img.pokemondb.net/sprites/x-y/normal/{{ element }}.png" alt="{{ element }}" class="img"></a></div>
        <p class="pp">{{ element }}</p>
    </div>
{% endfor %}
</div>
{% endblock %}
